{% extends "base.html" %}

{% block content %}
<section class="dashboard">
    <h2>Welcome, User!</h2>
    <div class="info-box">
        <p>Your Wallet: <span class="highlight">{{ wallet_address }}</span></p>
        <p>Balance: <span class="highlight">{{ balance }} TON</span></p>
        <p>Points: <span class="highlight">{{ points }}</span></p>
    </div>
    <div class="actions">
        <form action="/add-points" method="post" class="form">
            <input type="number" name="points" placeholder="Points" required class="input">
            <button type="submit" class="neon-button">Add Points</button>
        </form>
        <form action="/airdrop" method="post" class="form">
            <input type="number" step="0.01" name="conversion_rate" placeholder="Conversion Rate" required class="input">
            <input type="text" name="wallet_address" placeholder="Wallet Address" required class="input">
            <button type="submit" class="neon-button">Airdrop</button>
        </form>
        <form action="/mint-token" method="post" class="form">
            <input type="text" name="wallet_address" placeholder="Wallet Address" required class="input">
            <input type="text" name="metadata_url" placeholder="Metadata URL" required class="input">
            <button type="submit" class="neon-button">Mint NFT</button>
        </form>
        <a href="/tasks" class="neon-button">View Tasks</a>
    </div>
</section>
{% endblock %}
