{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h2>Добро пожаловать в TON MiniApp</h2>

    <!-- Info Box -->
    <div class="info-box">
        <p>Ваш кошелек: <span class="highlight">{{ wallet_address }}</span></p>
        <p>Баланс: <span class="highlight">{{ balance }} TON</span></p>
        <p>Ваши баллы: <span class="highlight">{{ points }}</span></p>
    </div>

    <!-- Actions: Add Points, Airdrop, Mint NFT -->
    <div class="actions">
        <!-- Add Points Form -->
        <form action="/add-points" method="post" class="form">
            <input type="number" name="points" placeholder="Баллы" required class="input">
            <button type="submit" class="neon-button">Добавить баллы</button>
        </form>

        <!-- Airdrop Form -->
        <form action="/airdrop" method="post" class="form">
            <input type="number" step="0.01" name="conversion_rate" placeholder="Курс конверсии" required class="input">
            <input type="text" name="wallet_address" placeholder="Адрес кошелька" required class="input">
            <button type="submit" class="neon-button">Airdrop</button>
        </form>

        <!-- Mint NFT Form -->
        <h2>Mint NFT</h2>
        <form action="/mint-token" method="post" class="form">
            <label for="wallet_address">TON-адрес:</label>
            <input type="text" name="wallet_address" required class="input">
            <label for="metadata_url">Metadata URL:</label>
            <input type="text" name="metadata_url" required class="input">
            <button type="submit" class="neon-button">Mint</button>
        </form>
    </div>
</div>
{% endblock %}
