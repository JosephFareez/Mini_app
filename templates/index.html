<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TON MiniApp</title>
</head>
<body>
<h1>Добро пожаловать в TON MiniApp</h1>
<p>Ваш кошелек: {{ wallet_address }}</p>
<p>Баланс: {{ balance }} TON</p>
<p>Ваши баллы: {{ points }}</p>

<form action="/add-points" method="post">
    <input type="hidden" name="user_id" value="12345">
    <input type="number" name="points" placeholder="Баллы" required>
    <button type="submit">Добавить баллы</button>
</form>

<form action="/airdrop" method="post">
    <input type="hidden" name="user_id" value="12345">
    <input type="number" step="0.01" name="conversion_rate" placeholder="Курс конверсии" required>
    <input type="text" name="wallet_address" placeholder="Адрес кошелька" required>
    <button type="submit">Airdrop</button>
</form>
<h2>Mint NFT</h2>
<form action="/mint-token" method="post">
    <input type="hidden" name="user_id" value="12345">
    <label for="wallet_address">TON-адрес:</label>
    <input type="text" name="wallet_address" required>
    <label for="metadata_url">Metadata URL:</label>
    <input type="text" name="metadata_url" required>
    <button type="submit">Mint</button>
</form>

</body>
</html>
